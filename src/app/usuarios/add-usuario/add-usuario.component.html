
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"  #closebutton aria-label="Close"></button>
        </div>
        <form (ngSubmit)="guardar_usuario()">
            <div class="modal-body row">
                <div class="mb-3">
                <label for="email" class="form-label">Correlo Electronico</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="datosUser.email" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="user" name="user" [(ngModel)]="datosUser.username" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Contraseña</label>
                <input type="email" class="form-control" id="password" name="password" [(ngModel)]="datosUser.password" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="firstname" name="firstname" [(ngModel)]="datosUser.name.firstname" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Apellido</label>
                <input type="email" class="form-control" id="lastname" name="lastname" [(ngModel)]="datosUser.name.lastname" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Ciudad</label>
                <input type="email" class="form-control" id="city" name="city" [(ngModel)]="datosUser.address.city" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Calle</label>
                <input type="email" class="form-control" id="street" name="street" [(ngModel)]="datosUser.address.street" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Número</label>
                <input type="email" class="form-control" id="number" name="number" [(ngModel)]="datosUser.address.number" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Código postal</label>
                <input type="email" class="form-control" id="zipcode" name="zipcode" [(ngModel)]="datosUser.address.zipcode" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Teléfono</label>
                <input type="email" class="form-control" id="phone" name="phone" [(ngModel)]="datosUser.phone" aria-describedby="emailHelp"> 
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"  >Save changes</button>
                
            </div>
        </form>
      </div>
    </div>
  </div>
